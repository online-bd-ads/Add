<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এড প্রদর্শন ওয়েবসাইট - রেজিস্ট্রেশন</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        function registerUser() {
            const username = document.getElementById('username').value;

            if (username) {
                // ব্যবহারকারীর তথ্য localStorage এ সংরক্ষণ
                localStorage.setItem('username', username);
                localStorage.setItem('points', 0);
                // মেইন পেজে রিডাইরেক্ট করুন
                window.location.href = 'main.html';
            } else {
                alert('দয়া করে ইউজারনেম লিখুন।');
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>আমাদের ওয়েবসাইটে স্বাগতম</h1>
    </header>

    <section>
        <h2>রেজিস্ট্রেশন</h2>
        <div id="registrationForm">
            <input type="text" id="username" placeholder="আপনার ইউজারনেম লিখুন" required>
            <button onclick="registerUser()">রেজিস্টার</button>
        </div>
    </section>

</body>
</html>
